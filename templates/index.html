<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedr</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://static.seedr.cc/css/fontawesome450/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
             <span>{%if max%}{{used}}GB/{{max}}GB{%endif%}</span>
            </a>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
  
              <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
              <li><a href="/tamilmv" class="nav-link px-2 link-dark">Tamilmv</a></li>
              <li><a href="/files" class="nav-link px-2 link-dark">Files</a></li>
              <li><a href="/youtube" class="nav-link px-2 link-dark">YT Downloader</a></li>
              
            </ul>
            <div class="col-md-3 text-end">
              {%if a%}
              <a href="/logout" class="btn btn-primary">Logout</a>
              {%else%}
              <a href="/login" class="btn btn-outline-primary me-2">Login</a>
              <a href="https://seedr.cc" class="btn btn-primary">Signup</a>
              {%endif%}
            </div>
          </header>
    </div>
    
    {%block main%}
    <center>
      
      <form action="" method="post">
        {%csrf_token%}
        <div class="input-group mb-3 " style="width: 80%;">
          <input type="text" class="form-control" placeholder="Enter movie name" name="query" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <button  type="submit" class="input-group-text" id="basic-addon2"><i class="fa fa-search" ></i></button>
        </div>
      </form>
      
    </center>
    <table class="table table-striped" style="width: auto;">
    {%for i in movies%}
    <tr>
<td>

  <center><a href="/movie/?link={{i.link}}"><strong>{{i.name}}</strong></a><br><br></center>
</td>
    </tr>
    {%endfor%}
  </table>
    {%endblock%}
</body>
</html>
