{%extends 'index.html'%}
{%block main%}
<center>
    <form action="" method="post">
        {%csrf_token%}
        <div class="input-group mb-3 " style="width: 80%;">
          <input type="text" class="form-control" placeholder="Enter movie name" name="query" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <button  type="submit" class="input-group-text" id="basic-addon2"><i class="fa fa-search" ></i></button>
        </div>
      </form>
  </center>
<style>

.table td {
  max-width: 300px; 
  word-wrap: break-word;
}


</style>
<center>
    {%if title%}
    <div class="table-responsive">
        <table class="table table-striped table-responsive">
          {% for i in items %}
            <tr>
              <td>
                <center>
                  <strong>{{ i.name }}</strong><br>
                  <span>Created: {{ i.date }}</span> | <span>Size: {{ i.size }}</span>
                </center>
              </td>
              <td><center><a href="/addtorrent/?link={{i.link}}" class="btn btn-success">Upload</a></center></td>
            </tr>
          {% endfor %}
        </table>
      </div>
      
      {%endif%}
</center>
{%endblock%}
