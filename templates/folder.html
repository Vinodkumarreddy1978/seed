{%extends 'index.html'%}
{%block main%}

  {%if messages%}
  {%for message in messages%}
  <center>{{message}}</center>
  {%endfor%}
  {%endif%}
  <center>

    <form action="" method="post">
        {%csrf_token%}
        <div class="input-group mb-3 " style="width: 80%;">
          <input type="text" class="form-control" placeholder="Paste Magnet Url Here" name="link" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <button  type="submit" class="input-group-text" id="basic-addon2"><i class="fa fa-plus" ></i></button>
        </div>
      </form>
</center>
  <center>

      <table class="table table-striped" style="width: auto;">
          
          {%for i in drive%}
          <tr>
              <td><center><a href="/open/{{i.id}}"><strong>{{i.name}}</strong></a> <br> <a href="/playfolder/{{i.id}}" class="btn btn-success"><i class="fa fa-play" aria-hidden="true"></i></a> <a href="/downloadfolderfile/{{i.id}}" class="btn btn-info"><i class="fa fa-download" aria-hidden="true"></i></a> <a href="/deletefolder/{{i.id}}" class="btn btn-danger"> <i class="fa fa-trash" aria-hidden="true"></i></a></center></td>
              <td></td>
              
            </tr>
            {%endfor%}
        </table>
    </center>
{%endblock%}
